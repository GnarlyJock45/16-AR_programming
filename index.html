<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walking AR Character</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

    <script>
      AFRAME.registerComponent('walker', {
        schema: {
          speed: {type: 'number', default: 0.5}, // Meters per second
          isWalking: {type: 'boolean', default: true}
        },

        init: function () {
          // 1. Interaction: Click to toggle walking state
          this.el.addEventListener('click', () => {
            this.data.isWalking = !this.data.isWalking;
            
            // Toggle the animation playback visually
            if(this.data.isWalking) {
                this.el.setAttribute('animation-mixer', 'timeScale: 1');
                console.log("Resuming walk");
            } else {
                this.el.setAttribute('animation-mixer', 'timeScale: 0');
                console.log("Paused walk");
            }
          });
          
          console.log("Walker initialized. Click the character to pause/play.");
        },

        // 2. The Game Loop (Tick)
        // time = global time, timeDelta = time since last frame (in ms)
        tick: function (time, timeDelta) {
          if (!this.data.isWalking) return;

          // Convert ms to seconds
          const deltaSeconds = timeDelta / 1000;
          
          // Get current position
          const currentPos = this.el.getAttribute('position');

          // MATH: Calculate new Z position
          // We move in positive Z (towards the camera usually start at -5)
          // formula: new_pos = old_pos + (speed * time_factor)
          const newZ = currentPos.z + (this.data.speed * deltaSeconds);

          // Reset if he walks past the camera (looping logic)
          if (newZ > 2) {
            this.el.setAttribute('position', {x: currentPos.x, y: currentPos.y, z: -5});
          } else {
            this.el.setAttribute('position', {x: currentPos.x, y: currentPos.y, z: newZ});
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene xr-mode-ui="enabled: true">
      
      <a-entity camera look-controls>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      </a-entity>

      <a-assets>
        <a-asset-item id="cesium-man" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/CesiumMan/glTF-Binary/CesiumMan.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1;"></a-entity>
      <a-entity light="type: directional; intensity: 1.5;" position="-1 2 1"></a-entity>

      <a-entity 
        id="walker-bot"
        class="clickable"
        gltf-model="#cesium-man" 
        position="0 0 -5" 
        rotation="0 0 0" 
        scale="1 1 1"
        animation-mixer="clip: *; loop: repeat"
        walker="speed: 0.5">
      </a-entity>

    </a-scene>
  </body>
</html>
